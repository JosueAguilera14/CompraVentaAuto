<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Venta Autos</title>
    <!-- Llamando archivo que agrega el header y footer con AJAX -->
    <script src="js/include-html.js"></script>
    <!-- Etiqueta del SEO para definir un icono -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/albumAutos.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1389e202e7.js" crossorigin="anonymous"></script>

</head>

<body>
    
    <!-- Incluyendo Header -->
    <div data-include="assets/header.html"></div>

    <!-- HeroImage -->
    <section class="home">
        <article class="hero-image hero-image-galeria">
            <aside class="hero-image-opacity">
                <div class="hero-image-content">
                    <h2 class="hero-image-title ">
                        Raio Macuin te conoce<br>!Aquí está tu solución!
                    </h2>
                </div>
            </aside>
        </article>
    </section>


    

    
    <!-- Incluyendo Footer -->
    <div data-include="assets/footer.html"></div>


    <!-- SCRIPTS -->
    <script type="text/javascript" src="js/validacion-bootstrap.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js " integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf " crossorigin="anonymous "></script>

</html>
